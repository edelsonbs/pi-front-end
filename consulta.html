<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <meta name="author" content="@Feh Santos">
  <title>Consultas</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <span>Cadastro de Consulta</span>
      <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Cliente</th>
            <th>Médico</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Procedimento</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-paciente">Paciente:</label>
          <div class="select-container">
            <select id="m-paciente" type="text" required>
            </select>
          </div>

          <label for="m-medico">Médico:</label>
          <div class="select-container">
            <select id="m-medico" type="text" required>
            </select>
          </div>

          <label for="m-data">Data:</label>
          <input id="m-data" type="date" required />

          <label for="m-hora">Hora:</label>
          <input id="m-hora" type="time" required />

          <label for="m-procedimento">Procedimento:</label>
          <input id="m-procedimento" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts/consulta.js"></script>

</body>

</html>
