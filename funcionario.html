<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <meta name="author" content="@Feh Santos">
  <title>Funcionário</title>
</head>

<body>

  <div class="container">
    <div class="header">
      <span>Cadastro de Funcionário</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Funcionário</th>
            <th>CPF</th>
            <th>RG</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Funcionário</label>
          <input id="m-nome" type="text" required />

          <label for="m-cpf">CPF</label>
          <input id="m-cpf" type="number" required />

          <label for="m-rg">RG</label>
          <input id="m-rg" type="number" required />

          <label for="m-telefone">Telefone</label>
          <input id="m-telefone" type="number" required />

          <label for="m-endereco">Endereço</label>
          <input id="m-endereco" type="text" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>
  <script src="scripts/funcionario.js"></script>

</body>

</html>
